# ===================================================================
# Effect (效果)
# ===================================================================

# 模糊效果开关 (0=关, 1=开)
blur=0
# 是否对图层（如浮动窗口、菜单）应用模糊
blur_layer=1
# 是否启用模糊优化
blur_optimized=1
# 模糊处理的遍数，越高越模糊但消耗性能
blur_params_num_passes = 2
# 模糊半径
blur_params_radius = 5
# 模糊噪点
blur_params_noise = 0.02
# 模糊区域亮度
blur_params_brightness = 0.9
# 模糊区域对比度
blur_params_contrast = 0.9
# 模糊区域饱和度
blur_params_saturation = 1.2

# 窗口阴影开关 (0=关, 1=开)
shadows = 1
# 是否对图层（如浮动窗口）应用阴影
layer_shadows = 1
# 是否只为浮动窗口显示阴影
shadow_only_floating=1
# 阴影大小
shadows_size = 12
# 阴影模糊半径
shadows_blur = 15
# 阴影水平偏移
shadows_position_x = 0
# 阴影垂直偏移
shadows_position_y = 0
# 阴影颜色 (RGBA格式, 0xRRGGBBAA)
shadowscolor= 0x000000ff

# 窗口圆角半径
border_radius=6
# 单个窗口时是否取消圆角
no_radius_when_single=0
# 聚焦窗口不透明度 (1.0为完全不透明)
focused_opacity=1.0
# 未聚焦窗口不透明度
unfocused_opacity=1.0

# ===================================================================
# Animation Configuration (动画配置)
# ===================================================================

# 动画总开关
animations=1
# 图层动画开关 (例如菜单、浮动窗口)
layer_animations=1
# 打开窗口的动画类型 (可选: zoom, slide)
animation_type_open=zoom
# 关闭窗口的动画类型
animation_type_close=slide 
# 打开图层的动画类型
layer_animation_type_open=slide
# 关闭图层的动画类型
layer_animation_type_close=slide 
# 是否启用淡入效果
animation_fade_in=1
# 是否启用淡出效果
animation_fade_out=1
# 切换标签时动画方向 (0=从左到右, 1=智能判断)
tag_animation_direction=1
# 缩放动画初始比例
zoom_initial_ratio=0.3
# 缩放动画结束比例
zoom_end_ratio=0.7
# 淡入动画初始不透明度
fadein_begin_opacity=0.6
# 淡出动画初始不透明度
fadeout_begin_opacity=0.8

# 移动窗口动画时长 (单位: 毫秒)
animation_duration_move=500
# 打开窗口动画时长 (单位: 毫秒)
animation_duration_open=400
# 切换标签动画时长 (单位: 毫秒)
animation_duration_tag=350
# 关闭窗口动画时长 (单位: 毫秒)
animation_duration_close=800

# 打开窗口动画曲线 (贝塞尔曲线)
animation_curve_open=0.46,1.0,0.29,1.1
# 移动窗口动画曲线 (贝塞尔曲线)
animation_curve_move=0.46,1.0,0.29,1
# 切换标签动画曲线 (贝塞尔曲线)
animation_curve_tag=0.46,1.0,0.29,1
# 关闭窗口动画曲线 (贝塞尔曲线)
animation_curve_close=0.08,0.92,0,1

# ===================================================================
# Scroller Layout Setting (滚动布局设置)
# ===================================================================

# 滚动布局中结构体数量
scroller_structs=20
# 滚动布局默认窗口占比
scroller_default_proportion=0.8
# 聚焦窗口是否居中
scroller_focus_center=0
# 是否倾向于将窗口放置在中心
scroller_prefer_center=1
# 单个窗口时默认占比
scroller_default_proportion_single=1.0
# 预设的窗口占比
scroller_proportion_preset=0.5,0.8,1.0

# ===================================================================
# Master-Stack Layout Setting (主次布局设置)
# ===================================================================

# 新窗口是否成为主窗口
new_is_master=1
# 是否启用智能间距 (自动调整间距)
smartgaps=0
# 主区域默认占比
default_mfact=0.55
# 次区域默认占比
default_smfact=0.55
# 默认主窗口数量
default_nmaster=1

# ===================================================================
# Overview Setting (概览模式设置)
# ===================================================================

# 概览模式下的热区大小
hotarea_size=10
# 是否启用热区
enable_hotarea=1
# 概览模式下的标签页模式
ov_tab_mode=0
# 概览模式下窗口内间距
overviewgappi=5
# 概览模式下窗口外间距
overviewgappo=30

# ===================================================================
# Misc (杂项)
# ===================================================================

# XWayland 窗口持久化
xwayland_persistence=1
# 是否启用 syncobj (用于同步)
syncobj_enable=1
# 单个窗口时是否隐藏边框
no_border_when_single=0
# 轴绑定应用超时 (毫秒)
axis_bind_apply_timeout=100
# 激活时聚焦窗口
focus_on_activate=1
# 无论是否可见都禁止输入
inhibit_regardless_of_visibility=0
# 启用 sloppy focus (鼠标悬停聚焦)
sloppyfocus=1
# 切换工作区或窗口时移动光标
warpcursor=1
# 焦点是否可以跨显示器
focus_cross_monitor=0
# 焦点是否可以跨标签
focus_cross_tag=0
# 特殊布局类型
circle_layout=spiral,scroller
# 启用浮动窗口吸附
enable_floating_snap=1
# 吸附距离
snap_distance=50
# 光标大小
cursor_size=24
# 光标主题
cursor_theme=Bibata-Modern-Ice
# 光标隐藏超时 (0为不隐藏)
cursor_hide_timeout=0
# 是否允许拖动平铺窗口到另一个平铺窗口位置
drag_tile_to_tile=0
# 启用单一 scratchpad (便签) 模式
single_scratchpad = 1

# ===================================================================
# keyboard (键盘)
# ===================================================================

# 按键重复率
repeat_rate=25
# 按键重复延迟 (毫秒)
repeat_delay=600
# 启动时开启数字小键盘
numlockon=1
# XKB 键盘布局 (美式, 俄语)
xkb_rules_layout=us,ru
# xkb_rules_options=ctrl:nocaps
# xkb_rules_options=grp:alt_altgr_toggle,caps:hyper

# ===================================================================
# Trackpad (触摸板)
# ===================================================================

# 禁用触摸板
disable_trackpad=0
# 轻触点击
tap_to_click=1
# 轻触拖动
tap_and_drag=1
# 拖动锁定
drag_lock=1
# 鼠标自然滚动
mouse_natural_scrolling=0
# 触摸板自然滚动
trackpad_natural_scrolling=0
# 打字时禁用触摸板
disable_while_typing=1
# 左手模式
left_handed=0
# 模拟鼠标中键
middle_button_emulation=0
# 滑动最小阈值
swipe_min_threshold=20
# 加速度配置文件
accel_profile=2
# 加速度
accel_speed=0.0
# scroll_button=274
# scroll_method=1

# ===================================================================
# Appearance (外观)
# ===================================================================

# 窗口水平内间距
gappih=5
# 窗口垂直内间距
gappiv=5
# 窗口水平外间距
gappoh=5
# 窗口垂直外间距
gappov=5
# 便签窗口宽度比例
scratchpad_width_ratio=0.8
# 便签窗口高度比例
scratchpad_height_ratio=0.9
# 边框宽度
borderpx=4
# 根窗口/壁纸颜色
rootcolor=0x201b14ff
# 未聚焦窗口边框颜色
bordercolor=0x444444ff
# 聚焦窗口边框颜色
focuscolor=0xc9b890ff
# 最大化窗口屏幕覆盖颜色
maxmizescreencolor=0xDA7510ff
# 紧急窗口边框颜色
urgentcolor=0xad401fff
# 便签窗口边框颜色
scratchpadcolor=0x516c93ff
# 全局模式边框颜色
globalcolor=0xb153a7ff
# 覆盖层颜色
overlaycolor=0x89aa61ff

# ===================================================================
# sub config load (加载子配置)
# ===================================================================

# 加载环境变量配置文件
source=~/.config/maomao/env.conf
# 加载按键绑定配置文件
source=~/.config/maomao/bind.conf
# 加载窗口规则配置文件
source=~/.config/maomao/rule.conf
