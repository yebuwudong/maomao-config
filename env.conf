# --- 光标主题与大小 ---
# 设置鼠标光标的大小为 24 像素
env=XCURSOR_SIZE,24
# 设置鼠标光标的主题为 "Bibata-Modern-Ice"
env=XCURSOR_THEME,Bibata-Modern-Ice

# --- 输入法 (IME) 相关配置 ---
# 为 GTK (Gnome系) 应用程序设置输入法模块为 fcitx
env=GTK_IM_MODULE,fcitx
# 为 Qt (KDE系) 应用程序设置输入法模块为 fcitx
env=QT_IM_MODULE,fcitx
# 为 SDL (通常是游戏) 应用程序设置输入法模块为 fcitx
env=SDL_IM_MODULE,fcitx
# 设置 X 输入法修饰符，这是让很多应用（特别是XWayland应用）找到 fcitx 输入法的关键变量
env=XMODIFIERS,@im=fcitx
# 为 GLFW 应用程序设置输入法模块为 ibus (注意：这里指定了ibus，可能用于特定程序兼容性)
env=GLFW_IM_MODULE,ibus

# --- Qt 应用外观与缩放 ---
# 设置 Qt5/Qt6 的平台主题插件为 qt5ct，用于统一 Qt 应用的外观（如字体、图标、样式）
env=QT_QPA_PLATFORMTHEME,qt5ct
# 允许 Qt 应用自动根据屏幕 DPI 检测并调整缩放比例
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
# 为 Wayland 环境下的 Qt 应用强制设置 DPI (每英寸点数) 为 140，用于手动控制缩放
env=QT_WAYLAND_FORCE_DPI,140
# 指定 Qt 应用的首选运行平台。优先使用原生 Wayland 模式，如果失败则回退到 X11 (XCB) 模式
env=QT_QPA_PLATFORM,Wayland;xcb

